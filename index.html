<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <script type="module" src="src/index.js" defer></script>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
   <h1 id="title">
      <button id="openNewBook">New Book</button>
   </h1>
   <div id="library"></div>
   <footer></footer>
   <dialog id="newBookDialog">
      <h2>Create New Book</h2>
      <form method="dialog" class="book-form">
         <label>
            Title
            <input name="title" type="text" required>
         </label>
         <label>
            Author
            <input name="author" type="text" required>
         </label>
         <label>
            Pages
            <input name="pages" type="number" min="1" required>
         </label>
         <label class="toggle">
            <input name="read" type="checkbox">
            <span>Read?</span>
         </label>
         <div class="actions">
            <button type="button" id="cancelNewBook">Cancel</button>
            <button type="submit" value="confirm">Create</button>
         </div>
      </form>
   </dialog>
</body>
</html>
